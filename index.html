<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    
    <title>Urban English</title>
</head>


<body>
    
    <!-- Header -->
    <header>
        <div class="container test">
            <div class="row">
                <div class="col s12"><p>Urban English</p></div>
                    </header>


        <!-- Search Bar -->
    <main>
        <div class="row">
            <div class="col s3"></div>
                    <div class="input-field col s6">
                        <input type="text" id="input-field">
                            <div class="col s3"></div>
                                <label for="input-field"></label>
                            </div>
                        </div>
                    <button class="btn waves-effect waves-light s3" type="submit" name="action" id="search-button">Search</button>
                </div>
            </div>


        <!-- Dictionary Card -->
        <div class="row"></div>
            <div class="row" id="space-between">
            <div class="col s2"></div>
                <div class="col s4 card-panel" id="left-card"><h5> Google Dictionary</h5>
                    <div class="row">
                        <div class="col s12 card-panel" id="left-data">
                            </div>
                                </div>
                                    </div>
                

                    
        <!-- Urban Dictionary Card -->

            <div class="card-panel col s4" id="right-card"><h5>Urban Dictionary</h5>
                <div class="row">
                    <div class="col s12 card-panel" id="right-data">
                            </div>
                        </div>
                    </div>
                    <div class="col s2">
                </div>
            </div>



        <!-- GIPHY Card -->
        <div class="row">
                <div class="col s2"></div>
                    <div class="card-panel col s8" id="gifs"><h5>GIPHY Dictionary</h5>
                        <div class="row">
                            <div class="card-panel col s12" id="card-body">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col s2"></div>
        </div>
           

        <!-- Previous Search Card -->
            <div class="row">
                <div class="col s2"></div>
                    <div class="card-panel col s8" id="history"><h5>Previous Searches</h5>
                        <div class="row">
                            <div class="col s12 card-panel" id="history-data">
                            </div>
                        </div>
                    </div>
                <div class="col s2"></div>
            </div>
        </div>
    </main>


    <!-- FOOOTER -->
    <footer class="page-footer" id="footer">
        <div class="container">
            </div>
                <div class="s12">
                    </div>
                        <div class="footer-copyright">
                    <div class="container">
                Â© 2019 Urban English
            </div>
        </div>
    </footer>

       
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
