<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Urban English</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">Urban English</div>
        
        <div class="row">
            <div class="col s3"></div>
                    <div class="input-field col s6">
                        <input type="text" id="input-field">
                            <label for="input-field"></label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light s3" type="submit" name="action" id="search-button">Submit
                    </button>
            </div>
        </div>

        <div class="row">
            <div class="col s6 card-panel teal lighten-2" id="left-card">Dictionary API</div>
            <div class="col s6" id="right-card">Urban Dictionary API</div>
        </div>
        <div class="row">
            <div class="col s12">Previous Searches</div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
